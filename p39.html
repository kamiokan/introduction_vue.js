<!DOCTYPE html>
<title>初めてのVue.js</title>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>

<div id="app">
  <p>{{items[0].name}}</p>
</div>

<script>
  const items = [
    {
      name: "鉛筆",
      price: 300,
      quantity: 0,
    },
    {
      name: "ノート",
      price: 400,
      quantity: 0,
    },
    {
      name: "消しゴム",
      price: 500,
      quantity: 0,
    },
  ];

  let vm = new Vue({
    el: "#app",
    data: {
      items: items,
    },
  });
</script>
