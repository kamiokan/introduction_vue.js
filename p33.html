<!DOCTYPE html>
<title>初めてのVue.js</title>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>

<div id="app">
  <p>{{message}}</p>
</div>

<script>
  // ロードされ、Vueがグローバル変数として定義されているか確認
  console.assert(typeof Vue !== "undefined");
  new Vue({
    el: "#app",
    data: { message: "こんにちは！" },
  });
</script>
